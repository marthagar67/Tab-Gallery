<body>
    <div style="text-align:center">
        <h2>Cross that Bridge</h2>

      </div>
    <!-- The grid: four columns -->
<div class="row">
    <div class="column">
      <img src="image1.jpg" alt="Bridges, ridges… cliffs and ifs…" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="image2.jpg" alt="How to know which road to go?" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="image3.jpg" alt="Are there signposts apropos, guiding landmarks" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="image4.jpg" alt="That will show each and every threat there?" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
        <img src="image5.jpg" alt="I’ll cross that bridge when I get there" style="width:100%" onclick="myFunction(this);">
      </div>

  </div>
  
  <!-- The expanding image container -->
  <div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%">
  
    <!-- Image text -->
    <div id="imgtext"></div>
  </div>
